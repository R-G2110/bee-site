<div class="cart-container">
  <h2>Your Cart</h2>

  <!-- Se il carrello Ã¨ vuoto -->
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
  </div>

  <!-- Se ci sono articoli nel carrello -->
  <div *ngIf="cartItems.length > 0">
    <ul>
      <li *ngFor="let item of cartItems">
        <div class="item-details">
          <strong>{{ item.name }}</strong>
          <div class="item-type">Tipo: {{ item.type }}</div>
          <div class="item-quantity">
            <button class="quantity-btn" (click)="updateQuantity(item, false)">-</button>
            <span>{{ item.quantity }}</span>
            <button class="quantity-btn" (click)="updateQuantity(item, true)">+</button>
          </div>
        </div>
        <div class="item-price">{{ item.price | currency:'EUR' }}</div>
        <button class="remove-button" (click)="removeItem(item)">
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </li>
    </ul>

    <div class="cart-total">
      <strong>Total:</strong>
      <strong>{{ totalPrice | currency:'EUR' }}</strong>
    </div>

    <div class="cart-actions">
      <button class="clear-cart" (click)="clearCart()">
        Empty Cart
      </button>
      <button class="checkout" (click)="checkout()">
        Checkout
      </button>
    </div>
  </div>
</div>
