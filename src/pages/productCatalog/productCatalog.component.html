<section id="product-catalog">
  <div class="container d-flex column a-center">
    <h2>Our Honey Collection</h2>
    <p>Discover our range of premium, raw honey products harvested with care from our own apiaries.</p>

    <!-- filters -->
    <div class="filters d-flex j-center a-center gap-10">
      <app-button-sm
        *ngFor="let category of ['All Products', 'Raw Honey', 'Infused Honey', 'Floreal Honey', 'Exotic Honey', 'Honeycomb', 'Gift Set']"
        [label]="category"
        [customClass]="selectedCategory === category ? 'bg-amber' : 'bg-beige-light'"
        (click)="filterProducts(category)"
      />
    </div>
    <!-- /filters -->

    <!-- card-wrapper -->
    <div class="card-wrapper">
      <!-- card -->
      <div class="card d-flex column" *ngFor="let product of filteredProducts">
        <div class="image-holder">
          <img [src]="product.image" [alt]="product.name">
        </div>
        <div class="description">
          <h4>{{ product.name }}</h4>
          <p>{{ product.description }}</p>
        </div>
        <div class="card-actions d-flex a-center j-between">
          <h4>{{ product.price | currency:'EUR' }}</h4>
          <app-button-md
            label="Add to cart"
            customClass="bg-amber"
            (click)="addToCart(product)"
          />
        </div>
      </div>
      <!-- /card -->
    </div>

    <!-- view all button -->
    <div class="view-all">
      <app-button-md label="View all" customClass="bg-beige-light"/>
    </div>
    <!-- /view all button -->
  </div>
</section>
